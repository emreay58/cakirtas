       {% load static %}
       <!--========== HEADER ==========-->
        <header class="navbar-fixed-top s-header js__header-sticky js__header-overlay">
            <!-- Navbar -->
            <div class="s-header__navbar">
                <div class="s-header__container">
                    <div class="s-header__navbar-row">
                        <div class="s-header__navbar-row-col">
                            <!-- Logo -->
                            <div class="s-header__logo">
                                <a href="{% url 'index' %}" class="s-header__logo-link">
                                    <img class="s-header__logo-img s-header__logo-img-default" src="{% static 'img/logo.png' %}" alt="Megakit Logo">
                                    <img class="s-header__logo-img s-header__logo-img-shrink" src="{% static 'img/logo1.png' %}" alt="Megakit Logo">
                                </a>
                            </div>
                            <!-- End Logo -->
                        </div>
                        <div class="s-header__navbar-row-col">
                            <!-- Trigger -->
                            <a href="javascript:void(0);" class="s-header__trigger js__trigger">
                                <span class="s-header__trigger-icon"></span>
                                <svg x="0rem" y="0rem" width="3.125rem" height="3.125rem" viewbox="0 0 54 54">
                                    <circle fill="transparent" stroke="#fff" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
                                </svg>
                            </a>
                            <!-- End Trigger -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Navbar -->

            <!-- Overlay -->
            <div class="s-header-bg-overlay js__bg-overlay">
                <!-- Nav -->
                <nav class="s-header__nav js__scrollbar">
                    <div class="container-fluid">
                                <!-- Menu List -->                                
                        <ul class="list-unstyled s-header__nav-menu">
                            <li class="s-header__nav-menu-item"><a 
                                {% if request.path == '/' %}
                                class="s-header__nav-menu-link s-header__nav-menu-link-divider -is-active"
                                {% else %}
                                class="s-header__nav-menu-link s-header__nav-menu-link-divider"
                                {% endif %}
                                href="{% url 'index' %}">Ana Sayfa</a></li>
                                <li class="s-header__nav-menu-item"><a 
                                    {% if 'hakkimizda' in request.path %}
                                    class="s-header__nav-menu-link s-header__nav-menu-link-divider -is-active"
                                    {% else %}
                                    class="s-header__nav-menu-link s-header__nav-menu-link-divider"
                                    {% endif %}
                                    href="{% url 'about' %}">Biz Kimiz?</a></li>
                            <li class="s-header__nav-menu-item"><a 
                                {% if 'projeler' in request.path %}
                                class="s-header__nav-menu-link s-header__nav-menu-link-divider -is-active"
                                {% else %}
                                class="s-header__nav-menu-link s-header__nav-menu-link-divider"
                                {% endif %}
                                href="{% url 'proje' %}">Faaliyet Alanlarımız</a></li>
                                {% for category in category  %}
                                <li class="s-header__nav-menu-item"><a 
                                    {% if 'kategori' in request.path %}
                                    class="s-header__nav-menu-link s-header__nav-menu-link-divider -is-active"
                                    {% else %}
                                    class="s-header__nav-menu-link s-header__nav-menu-link-divider"
                                    {% endif %}
                                    href="{% url 'category' category.slug %}">{{category.name|title}}</a></li>
                                {% endfor %}
                            <li class="s-header__nav-menu-item"><a 
                                {% if 'iletisim' in request.path %}
                                class="s-header__nav-menu-link s-header__nav-menu-link-divider -is-active"
                                {% else %}
                                class="s-header__nav-menu-link s-header__nav-menu-link-divider"
                                {% endif %}
                                href="{% url 'contact' %}">İletişim</a></li>
                        </ul>
                        <!-- End Menu List -->
                    </div>
                </nav>
                <!-- End Nav -->
                
                <!-- Action -->
                <ul class="list-inline s-header__action s-header__action--lb">
                    <li class="s-header__action-item"><a class="s-header__action-link -is-active" href="{% url 'index' %}">Tr</a></li>
                    <li class="s-header__action-item"><a class="s-header__action-link" href="#">En</a></li>
                </ul>
                <!-- End Action -->

                <!-- Action -->
                <ul class="list-inline s-header__action s-header__action--rb">
                    <li class="s-header__action-item">
                        <a class="s-header__action-link" href="#">
                            <i class="g-padding-r-5--xs ti-facebook"></i>
                            <span class="g-display-none--xs g-display-inline-block--sm">Facebook</span>
                        </a>
                    </li>
                    <li class="s-header__action-item">
                        <a class="s-header__action-link" href="#">
                            <i class="g-padding-r-5--xs ti-twitter"></i>
                            <span class="g-display-none--xs g-display-inline-block--sm">Twitter</span>
                        </a>
                    </li>
                    <li class="s-header__action-item">
                        <a class="s-header__action-link" href="#">
                            <i class="g-padding-r-5--xs ti-instagram"></i>
                            <span class="g-display-none--xs g-display-inline-block--sm">Instagram</span>
                        </a>
                    </li>
                </ul>
                <!-- End Action -->
            </div>
            <!-- End Overlay -->
        </header>
        <!--========== END HEADER ==========-->
